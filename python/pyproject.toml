[tool.ruff]
line-length = 88
select = [
    "E",   # pycodestyle
    "F",   # pyflakes
    "ANN", # flake8-annotations
    "B",   # flake8-bugbear
    "ICN", # flake8-import-conventions
    "G",   # flake8-logging-format
    "PIE", # flake8-pie
    "PYI", # flake8-pyi
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PD",  # pandas-vet
    "PL",  # Pyling
    "NPY", # NumPy-specific rules
    "RUF", # Ruff-specific rules
    "UP",  # pyupgrade
    "D",   # pydocstyle
    "I",   # isort
]
ignore = []
include = ["*.py", "*.pyi", "**/pyproject.toml", "*.ipynb"]
fix = true
fixable = [
    "E",
    "F",
    "ANN",
    "B",
    "ICN",
    "G",
    "PIE",
    "PYI",
    "SIM",
    "PD",
    "PL",
    "NPY",
    "RUF",
    "UP",
    "D",
    "I",
]
unfixable = [
    "F401",
    "F601",
    "F602",
    "F841",
    "PIE794",
    "D203",
    "D212",
    "D215",
    "D400",
    "D406",
    "D407",
    "D408",
    "D409",
    "D413",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.isort]
combine-as-imports = true
force-wrap-aliases = true
constants = ["constant"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.black]
line-length = 88
preview = true
